<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ohmentum</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="modal.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  </head>


  <body>
    <div class="container">
      <div class="js-clock">

        <h1 class="title js-hours">00</h1>
        <h1 class="title">:</h1>
        <h1 class="title js-minutes">01</h1>
        <h1 class="title">:</h1>
        <h1 class="title js-seconds">02</h1>
      </div>

      <div class="content">
        <form class="js-form form">
          <input type="text" placeholder="What is your name?"/>
        </form>
        <h4 class="js-name name"></h4>

        <form class="js-toDoForm toDoForm">
          <input type="text" placeholder="Write a to do"/>
        </form>
        <ul class="js-toDoList">
        </ul>
      </div>
    </div>
    

    <div class="cont_weather">
      <div class="weather_info">
      <span class="js-weather weather"></span>
      <span class="js-place place"></span>
      </div>
    </div>


    <div class="modal_button">
      <button>Open Memo</button>
    </div>

    <div class="modal">
      <div class="modal_content">
        <textarea cols="30" rows="10"></textarea>
        <button>CLOSE</button>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="modal.js"></script>
  </body>

</html>
